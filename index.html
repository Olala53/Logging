<!DOCTYPE html>
<html>
<head>
    <title>Formularz</title>
    <script>
        function validateForm() {

            var pesel = document.getElementById("pesel").value;
            if (pesel.length !== 11) {
                alert("Nieprawidłowy numer PESEL!");
                return false;
            }

            var weights = [1, 3, 7, 9, 1, 3, 7, 9, 1, 3, 1];
            var sum = 0;
            for (var i = 0; i < 11; i++) {
                sum += parseInt(pesel.charAt(i)) * weights[i];
            }
            if (sum % 10 !== 0) {
                alert("Nieprawidłowy numer PESEL!");
                return false;
            }

            var password = document.getElementById("password").value;
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Nieprawidłowe hasło!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="pesel">PESEL:</label>
        <input type="text" id="pesel" name="pesel" required pattern="\d{11}" title="Numer PESEL musi składać się z 11 cyfr" /><br />

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Hasło musi mieć co najmniej 8 znaków, 1 literę, 1 cyfrę i 1 znak specjalny" /><br />

        <input type="submit" value="Wyślij" />
    </form>
</body>
</html>
